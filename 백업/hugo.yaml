# Hugo configuration file
title: 머니다이어리 블로그
baseURL: "https://moneydiary.co.kr"
languageCode: ko-kr
defaultContentLanguage: ko

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false

taxonomies:
  category: categories
  tag: tags

outputs:
  home: ["HTML", "RSS"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]

# 각 섹션의 모든 페이지에 기본 프론트매터 적용
_merge:
  - content:
      _target:
        kind: ['page']
        path: ['Daily시황정리', '산업-테마공부', '기업공부', 'earning', '투자아이디어']
      type: 'docs'
      sidebar:
        open: true

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/oming1/moneydiaryblog/edit/main/content"

menu:
  main:
    - name: Daily시황정리
      pageRef: /Daily시황정리
      weight: 1
    - name: 산업-테마공부
      pageRef: /산업-테마공부
      weight: 2
    - name: 기업공부
      pageRef: /기업공부
      weight: 3
    - name: Earning
      pageRef: /earning
      weight: 4
    - name: 투자아이디어
      pageRef: /투자아이디어
      weight: 5
    - name: 소개
      pageRef: /about
      weight: 6
    - name: 검색
      weight: 7
      params:
        type: search
    - name: Telegram
      weight: 8
      url: "https://t.me/moneydiary_ko"
      params:
        icon: x-twitter
    - name: Language Switcher
      weight: 9
      params:
        type: language-switch
        label: true
        icon: "globe-alt"

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      wikilink:
        enable: true
    # 또는 이 방식도 시도해보세요
    parser:
      wikiLinks: true
  highlight:
    noClasses: false



